<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/favicon.ico" type="image/ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Puzzle</title>
</head>
<body>
  <main class="main">
    <div class="info">
      <div class="time">
        <span class="time__title">Time: </span>
        <span class="time__timer">00 : 53</span>
      </div>
      <div class="moves">
        <span class="moves__title">Moves: </span>
        <span class="moves__counter">11</span>
      </div>
      <button class="pause">Pause game</button>
    </div>

    <div class="board">
      <div class="chip" data-id="1">1</div>
      <div class="chip" data-id="2">2</div>
      <div class="chip" data-id="3">3</div>
      <div class="chip" data-id="4">4</div>
      <div class="chip" data-id="5">5</div>
      <div class="chip" data-id="6">6</div>
      <div class="chip" data-id="7">7</div>
      <div class="chip" data-id="8">8</div>
      <div class="chip" data-id="9">9</div>
      <div class="chip" data-id="10">10</div>
      <div class="chip" data-id="11">11</div>
      <div class="chip" data-id="12">12</div>
      <div class="chip" data-id="13">13</div>
      <div class="chip" data-id="14">14</div>
      <div class="chip" data-id="15">15</div>
      <div class="empty" data-id="0"></div>
    </div>
  </main>
</body>
</html>
